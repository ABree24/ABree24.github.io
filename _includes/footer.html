<footer class="page__footer">
  <div class="page__footer-follow">
    <ul class="social-icons">
      {% for link in site.footer.links %}
        <li>
          <a href="{{ link.url }}">
            <i class="{{ link.icon | default: 'fas fa-fw fa-link' }}"></i> {{ link.label }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div class="page__footer-custom-message" style="text-align: center; margin-top: 10px;">
    Built with ❤️ by Brender Akinyi using <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> and hosted on <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
  </div>

  <div class="page__footer-copyright" style="text-align: center;">
    &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
  </div>
</footer>
